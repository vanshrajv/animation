<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsating Circle</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 100%;
            animation: pulse 1s infinite;
            margin: 50px auto;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
